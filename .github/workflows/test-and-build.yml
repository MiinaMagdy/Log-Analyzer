name: Test and Build

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"

      - name: Build with Maven
        run: |
          mvn clean install -Dspring-boot.run.arguments=--influxdb.url=${{ secrets.INFLUXDB_URL }},--influxdb.token=${{ secrets.INFLUXDB_TOKEN }},--influxdb.bucket=${{ secrets.INFLUXDB_BUCKET }},--influxdb.org=${{ secrets.INFLUXDB_ORG }},--spring.datasource.url=jdbc:mysql://localhost:3306/${{ secrets.MYSQL_DATABASE }},--spring.datasource.username=${{ secrets.MYSQL_USERNAME }},--spring.datasource.password=${{ secrets.MYSQL_PASSWORD }},--security.jwt.secret-key=${{ secrets.JWT_SECRET_KEY }},--security.jwt.expiration-time=${{ secrets.JWT_EXPIRATION_TIME }}

      - name: Run tests
        run: |
          mvn test -Dspring-boot.run.arguments=--influxdb.url=${{ secrets.INFLUXDB_URL }},--influxdb.token=${{ secrets.INFLUXDB_TOKEN }},--influxdb.bucket=${{ secrets.INFLUXDB_BUCKET }},--influxdb.org=${{ secrets.INFLUXDB_ORG }},--spring.datasource.url=jdbc:mysql://localhost:3306/${{ secrets.MYSQL_DATABASE }},--spring.datasource.username=${{ secrets.MYSQL_USERNAME }},--spring.datasource.password=${{ secrets.MYSQL_PASSWORD }},--security.jwt.secret-key=${{ secrets.JWT_SECRET_KEY }},--security.jwt.expiration-time=${{ secrets.JWT_EXPIRATION_TIME }}
